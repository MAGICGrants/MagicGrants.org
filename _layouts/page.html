<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <main>
        {% include header.html %}
        
        <section class="blog-section">
         <div class="container post-wrap">
              <div class="row">
                  <div class="col post-page">
                     {%if page.img%}
                         <img src="{{page.img}}" alt="{{page.alt}}">
                     {%endif%}
                     {% if page.date %}
                      <p class="post-date">{{page.date | date: '%B %d, %Y'}}</p>
                     {% endif %}
                     <h1>{{page.title}}</h1>
                     <div class="post-body">
                          <img src="{{page.img}}" alt="{{page.alt}}">
                          {{content}}
                     </div>
                  </div>
              </div>
          </div>
      </section>
    {% include footer.html %}
    </main>
  </body>
</html>
